<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>CommitMono Nerd Font</family>
            <family>CommitMono</family>
            <family>Hack Nerd Font</family> <family>Noto Sans Mono</family>
            <family>DejaVu Sans Mono</family>
        </prefer>
    </alias>

    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>CommitMono Nerd Font</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>CommitMono Nerd Font</family>
        </prefer>
    </alias>

    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>
    </match>

    <match target="font">
        <edit name="bitmap" mode="assign">
            <bool>false</bool>
        </edit>
    </match>

</fontconfig>
