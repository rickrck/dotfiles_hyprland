<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Override sans-serif -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>CommitMono Nerd Font Mono</family>
    </prefer>
  </alias>

  <!-- Override serif -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>CommitMono Nerd Font Mono</family>
    </prefer>
  </alias>

  <!-- Override monospace -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>CommitMono Nerd Font Mono</family>
    </prefer>
  </alias>
</fontconfig>

