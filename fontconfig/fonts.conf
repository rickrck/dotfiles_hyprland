<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Tolak JoyPixels hanya untuk angka 0â€“9 -->
  <match target="pattern">
    <test name="family">
      <string>JoyPixels</string>
    </test>
    <test name="charset">
      <int>0x30</int> <!-- Unicode 0 -->
      <int>0x31</int> <!-- 1 -->
      <int>0x32</int> <!-- 2 -->
      <int>0x33</int>
      <int>0x34</int>
      <int>0x35</int>
      <int>0x36</int>
      <int>0x37</int>
      <int>0x38</int>
      <int>0x39</int> <!-- 9 -->
    </test>
    <edit name="family" mode="delete">
      <string>JoyPixels</string>
    </edit>
  </match>

</fontconfig>

